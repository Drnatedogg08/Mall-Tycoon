<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mall Mogul Tycoon - Enhanced</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
      overflow-x: hidden;
      user-select: none;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      user-select: text;
    }

    #money {
      font-size: 2em;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      position: relative;
      user-select: text;
    }

    /* Floating +$X text animation */
    .income-float {
      position: absolute;
      font-weight: bold;
      color: #2ecc71;
      top: -30px;
      right: 0;
      opacity: 1;
      animation: floatUp 1s ease forwards;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 6px #2ecc71;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-40px); opacity: 0; }
    }

    #mall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
      perspective: 900px;
    }

    /* Base 3D store styles */
    .store-3d {
      width: 250px;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 0.6s ease;
      cursor: pointer;
      margin: 0 auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      user-select: none;
      overflow: visible;
    }

    .store-3d:hover {
      transform: rotateY(15deg);
    }

    /* Faces */
    .face-front {
      position: absolute;
      width: 250px;
      height: 220px;
      border-radius: 15px;
      box-sizing: border-box;
      padding: 20px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: inset 0 0 40px rgba(255,255,255,0.1);
      overflow: visible;
    }

    .face-side {
      position: absolute;
      width: 40px;
      height: 220px;
      border-radius: 0 10px 10px 0;
      right: -40px;
      top: 0;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
      transform: rotateY(90deg);
      transform-origin: left;
      backface-visibility: hidden;
      overflow: visible;
    }

    /* Coffee store */
    .coffee .face-front {
      background: #6f4e37;
      position: relative;
    }
    .coffee .face-side {
      background: #543a28;
    }

    /* Steam animation container */
    .steam-container {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 30px;
      height: 60px;
      pointer-events: none;
      user-select: none;
      overflow: visible;
    }

    .steam-line {
      position: absolute;
      bottom: 0;
      width: 3px;
      height: 30px;
      border-radius: 50% 50% 50% 50% / 100% 100% 0 0;
      background: rgba(255, 255, 255, 0.7);
      filter: blur(2px);
      animation: steamRise 3s ease-in-out infinite;
      opacity: 0;
    }
    .steam-line:nth-child(1) {
      left: 0;
      animation-delay: 0s;
      opacity: 1;
      height: 28px;
    }
    .steam-line:nth-child(2) {
      left: 10px;
      animation-delay: 1s;
      opacity: 1;
      height: 35px;
    }
    .steam-line:nth-child(3) {
      left: 20px;
      animation-delay: 2s;
      opacity: 1;
      height: 25px;
    }

    @keyframes steamRise {
      0% {
        transform: translateY(10px) scaleX(0.6);
        opacity: 0.6;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-40px) scaleX(1);
        opacity: 0;
      }
    }

    /* Shoe store */
    .shoes .face-front {
      background: #3a6073;
      position: relative;
    }
    .shoes .face-side {
      background: #2b4552;
    }

    /* Arcade */
    .arcade .face-front {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      position: relative;
      overflow: visible;
    }
    .arcade .face-side {
      background: linear-gradient(135deg, #5010a5 0%, #1a52c1 100%);
    }

    /* Neon arcade glow */
    .arcade-glow {
      position: absolute;
      top: 5px;
      left: 10px;
      right: 10px;
      height: 10px;
      border-radius: 5px;
      box-shadow:
        0 0 8px #ff00ff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      animation: neonBlink 2s infinite alternate;
      pointer-events: none;
      user-select: none;
    }
    @keyframes neonBlink {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Luxury boutique */
    .luxury .face-front {
      background: #1c1c1c;
      border: 2px solid gold;
      position: relative;
      overflow: visible;
    }
    .luxury .face-side {
      background: #111111;
      border-right: 2px solid gold;
    }

    /* Sparkling diamonds */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 60%, transparent 70%);
      box-shadow: 0 0 6px 2px gold;
      border-radius: 50%;
      animation: sparkleAnim 2.5s infinite alternate;
      pointer-events: none;
      user-select: none;
      opacity: 0.8;
    }
    @keyframes sparkleAnim {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Place sparkles at different spots */
    .sparkle1 { top: 20px; left: 30px; animation-delay: 0s; }
    .sparkle2 { top: 60px; left: 180px; animation-delay: 1s; }
    .sparkle3 { top: 140px; left: 110px; animation-delay: 1.5s; }
    .sparkle4 { top: 100px; left: 60px; animation-delay: 2s; }

    .store-3d h3 {
      font-size: 1.5em;
      margin: 0;
    }

    .icon {
      font-size: 2.5em;
      margin-bottom: 5px;
      user-select: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      transition: transform 0.2s ease, opacity 0.3s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #fff;
    }

    button:active:not(:disabled) {
      transform: scale(0.95);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .shopper {
      position: absolute;
      bottom: 10px;
      width: 30px;
      height: 30px;
      background-color: #333;
      border-radius: 50%;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 5;
      user-select: none;
    }

    @keyframes walkAcross {
      0% { left: -50px; }
      100% { left: 100vw; }
    }
    .shopper::before {
      content: "";
      display: block;
      width: 10px;
      height: 10px;
      background-color: gold;
      border-radius: 2px;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1>üè¨ Mall Mogul Tycoon - Enhanced</h1>
  <div id="money">Money: $0</div>
  <div id="mall"></div>

  <script>
    let money = 0;
    let lastDisplayedMoney = -1;

    const stores = [
      { name: "Tiny Coffee Shop", icon: "‚òï", theme: "coffee", baseIncome: 1, income: 1, cost: 20, owned: true },
      { name: "Shoe Store", icon: "üëü", theme: "shoes", baseIncome: 5, income: 5, cost: 100, owned: false },
      { name: "Arcade", icon: "üïπÔ∏è", theme: "arcade", baseIncome: 15, income: 15, cost: 300, owned: false },
      { name: "Luxury Boutique", icon: "üíé", theme: "luxury", baseIncome: 50, income: 50, cost: 1000, owned: false }
    ];

    // Build store UI once, with 3D layout & effects
    function buildStoresUI() {
      const mallDiv = document.getElementById("mall");
      mallDiv.innerHTML = "";

      stores.forEach((store, index) => {
        const storeDiv = document.createElement("div");
        storeDiv.className = `store-3d ${store.theme}`;
        storeDiv.id = `store-${index}`;

        let innerHTML = `
          <div class="face-front">
            <div class="icon">${store.icon}</div>
            <h3>${store.name}</h3>
            <p>Income: <span id="income-${index}">$${store.income}/sec</span></p>
            <button id="button-${index}"></button>
          </div>
          <div class="face-side"></div>
        `;

        // Add special decorations
        if (store.theme === "coffee") {
          innerHTML += `
            <div class="steam-container">
              <div class="steam-line"></div>
              <div class="steam-line"></div>
              <div class="steam-line"></div>
            </div>
          `;
        }
        if (store.theme === "arcade") {
          innerHTML += `<div class="arcade-glow"></div>`;
        }
        if (store.theme === "luxury") {
          innerHTML += `
            <div class="sparkle sparkle1"></div>
            <div class="sparkle sparkle2"></div>
            <div class="sparkle sparkle3"></div>
            <div class="sparkle sparkle4"></div>
          `;
        }

        storeDiv.innerHTML = innerHTML;
        mallDiv.appendChild(storeDiv);

        const button = document.getElementById(`button-${index}`);
        updateButton(index);
        button.onclick = () => {
          if (store.owned) {
            upgradeStore(index);
          } else {
            buyStore(index);
          }
        };
      });
    }

    // Update button text and state
    function updateButton(index) {
      const store = stores[index];
      const button = document.getElementById(`button-${index}`);

      if (store.owned) {
        button.textContent = `Upgrade (+$${store.baseIncome}) - $${store.cost}`;
        button.disabled = money < store.cost;
      } else {
        button.textContent = `Buy Store - $${store.cost}`;
        button.disabled = money < store.cost;
      }
    }

    // Update dynamic store info (income, button)
    function updateStoresUI() {
      stores.forEach((store, index) => {
        document.getElementById(`income-${index}`).textContent = `$${store.income}/sec`;
        updateButton(index);
      });
    }

    // Show floating +$X income text next to money when income happens
    function showIncomeFloat(amount) {
      const moneyDiv = document.getElementById("money");
      const floatText = document.createElement("span");
      floatText.className = "income-float";
      floatText.textContent = `+$${amount}`;
      moneyDiv.appendChild(floatText);
      setTimeout(() => {
        floatText.remove();
      }, 1000);
    }

    function updateUI() {
      const moneyDisplay = document.getElementById("money");
      const roundedMoney = Math.floor(money);
      const newText = `Money: $${roundedMoney}`;

      if (roundedMoney !== lastDisplayedMoney) {
        moneyDisplay.textContent = newText;

        if (roundedMoney > lastDisplayedMoney) {
          moneyDisplay.classList.remove("money-bounce");
          void moneyDisplay.offsetWidth;
          moneyDisplay.classList.add("money-bounce");
        }

        lastDisplayedMoney = roundedMoney;
      }

      updateStoresUI();
    }

    function upgradeStore(index) {
      const store = stores[index];
      if (money >= store.cost) {
        money -= store.cost;
        store.income += store.baseIncome;
        store.cost = Math.floor(store.cost * 1.5);
        updateUI();
        saveGame();
      } else {
        alert("Not enough money!");
      }
    }

    function buyStore(index) {
      const store = stores[index];
      if (money >= store.cost) {
        money -= store.cost;
        store.owned = true;
        updateUI();
        saveGame();
      } else {
        alert("Not enough money!");
      }
    }

    setInterval(() => {
      let totalIncome = 0;
      stores.forEach(store => {
        if (store.owned) {
          money += store.income;
          totalIncome += store.income;
        }
      });
      if (totalIncome > 0) showIncomeFloat(totalIncome);
      updateUI();
    }, 1000);

    // Shopper spawning with random speed and size for natural feel
    function spawnShopper() {
      const shopper = document.createElement("div");
      shopper.className = "shopper";
      shopper.style.top = `${Math.random() * 300 + 200}px`;
      const speed = Math.random() * 4 + 4; // 4 to 8 seconds
      const size = Math.random() * 15 + 15; // 15 to 30 px
      shopper.style.width = `${size}px`;
      shopper.style.height = `${size}px`;
      shopper.style.animationDuration = `${speed}s`;
      document.body.appendChild(shopper);
      setTimeout(() => shopper.remove(), speed * 1000);
    }

    setInterval(spawnShopper, 1500);

    // Save/load game data to localStorage
    function saveGame() {
      localStorage.setItem('mallMogulSave', JSON.stringify({ money, stores }));
    }
    function loadGame() {
      const save = localStorage.getItem('mallMogulSave');
      if (save) {
        const data = JSON.parse(save);
        money = data.money || 0;
        data.stores.forEach((savedStore, i) => {
          if (stores[i]) {
            stores[i].owned = savedStore.owned;
            stores[i].income = savedStore.income;
            stores[i].cost = savedStore.cost;
          }
        });
      }
    }

    // Initialize
    loadGame();
    buildStoresUI();
    updateUI();
  </script>
</body>
</html>
