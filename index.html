    return 500 * Math.pow(2.0, level - 1);

  function getMoneyNeededForLevel(level) {

  function gainXP(amount) {
    xp += amount;
    while (xp >= getXPNeeded(level) && totalMoneyEarned >= getMoneyNeededForLevel(level)) {
      xp -= getXPNeeded(level);
      level++;
      showLevelUp();
      saveGame();
    }

    checkPrestigeEligibility();

  // Manual store income for non-managed stores
  function manualStoreIncome(store) {
      if (store.isUnlocked && !store.hasManager && store.class !== "themepark" && store.class !== "headquarters" && store.class !== "advertising") {
          const prestigeBonus = (isFinite(prestigePoints) ? prestigePoints : 0) * 0.05;
          const advertisingBonus = getAdvertisingBonus();
          const trafficBonus = getTrafficBonus();
          const incomeAmount = (store.income * Math.pow(1.5, store.upgrades)) * (1 + prestigeBonus) * globalIncomeMultiplier * (1 + advertisingBonus) * (1 + trafficBonus) * 0.1; // Manual click is 10% of full income
          money += incomeAmount;
          totalMoneyEarned += incomeAmount;
          gainXP(incomeAmount / 2);
          showFloatingText(`+$${incomeAmount.toFixed(1)}`);
          if(audioPlaying) incomeSound.play();
          updateUI();
          saveGame();
          saveToLeaderboard();
      }
  }

  // Store buy
  function buyStore(index) {
    const store = stores[index];
    if (store.isUnlocked && money >= store.cost) {
      money -= store.cost;
      totalMoneyEarned += store.cost;
      buySound.play();
      store.cost = Math.floor(store.cost * 2);
      // Advertising agency doesn't have direct income, its 'income' property is used for its effect value
      if (store.class !== "advertising") {
        store.income *= 1.5;
      }
      updateUI();
      saveGame();
      saveToLeaderboard();
      showFloatingText(`-$${formatNumber(store.cost)}`, false);
      checkPrestigeEligibility();
    }
  }

  // Get upgrade cost (exponential scaling)
  function getUpgradeCost(store) {
    return Math.floor(100 * Math.pow(2.2, store.upgrades));
  }

  // Upgrade store
  function upgradeStore(index) {
    const store = stores[index];
    if (!store.isUnlocked) return;
    const cost = getUpgradeCost(store);
    if (money >= cost) {
      money -= cost;
      totalMoneyEarned += cost;
      buySound.play();
      store.upgrades++;
      // Advertising agency boosts global multiplier with upgrades
      if (store.class === "advertising") {
          // Its 'income' value is a placeholder for a base boost, but the effect uses 'upgrades'
          // The base effect `store.effect.value` is small, upgrades add to it.
          // Re-calculate the global income multiplier from ad agencies
          updateGlobalAdvertisingMultiplier();
      } else {
        store.income *= 1.5; // Regular stores increase income
      }
      updateUI();
      saveGame();
      saveToLeaderboard();
      showFloatingText(`-$${formatNumber(cost)}`, false);
      checkPrestigeEligibility();
    }
  }

  // Calculate bonus from advertising agencies
  function getAdvertisingBonus() {
      let totalAdBonus = 0;
      stores.forEach(store => {
          if (store.isUnlocked && store.class === "advertising") {
              // Each upgrade to an advertising agency increases the global income multiplier
              // The 'effect.value' is the per-upgrade boost.
              totalAdBonus += store.upgrades * store.effect.value;
          }
      });
      return totalAdBonus;
  }

  function updateGlobalAdvertisingMultiplier() {
      // This part ensures globalIncomeMultiplier correctly reflects only event-based boosts initially.
      // The ad agency bonus will be applied in income calculations directly.
      // We don't want to directly add ad agency bonus to globalIncomeMultiplier here,
      // as globalIncomeMultiplier is intended for temporary events.
      // Ad agency boost is applied in effectiveIncome calculations.
  }

  // Animate money count for smooth increase

  function animateMoneyDisplay() {
    if (isNaN(money) || !isFinite(money)) {
        money = 0;
        console.warn("Money became NaN/Infinity, resetting to 0.");
    }
    if (displayedMoney !== money) {
      let diff = money - displayedMoney;
      if (Math.abs(diff) < 0.1) {
        displayedMoney = money;
      } else {
        displayedMoney += diff * 0.1;
      }
      moneyDisplay.textContent = `Money: $${formatNumber(displayedMoney)}`;
    }

  // Function to format large numbers
  function formatNumber(num) {
    if (isNaN(num) || !isFinite(num)) {
        return "NaN";
    }

    if (num >= 1000000000000000) return (num / 1000000000000000).toFixed(2) + "Q";
    if (num >= 1000000000000) return (num / 1000000000000).toFixed(2) + "T";
    if (num >= 1000000000) return (num / 1000000000).toFixed(2) + "B";
    if (num >= 1000000) return (num / 1000000).toFixed(2) + "M";
    if (num >= 1000) return (num / 1000).toFixed(2) + "K";
    if (num < 10) return num.toFixed(2);
    return num.toFixed(1);
  }

      let baseTraffic = stores.filter(s => s.isUnlocked).length * 5; // 5 points per unlocked store

      baseTraffic += totalUpgrades * 0.5; // 0.5 points per upgrade

      baseTraffic += prestigePoints * 2;

      // Random fluctuation

  function triggerRandomEvent() {
      if (eventActive || level < 5) return; // Don't trigger if an event is active or level too low

      // Higher chance of positive events as the game progresses
      let availableEvents = [...events];
      if (Math.random() < (level / 50)) { // Increase chance of positive as level grows
          availableEvents = availableEvents.filter(e => e.type === "positive");
          if (availableEvents.length === 0) availableEvents = events; // Fallback
      } else {
          // Keep a mix, or prioritize negative less as level increases
          if (Math.random() < 0.3 && level > 10) { // Reduced negative chance at higher levels
              availableEvents = availableEvents.filter(e => e.type === "negative");
              if (availableEvents.length === 0) availableEvents = events;

  // Passive income tick every second
  function incomeTick() {
    if (isNaN(money) || !isFinite(money)) {
        money = 0;
        console.warn("Money was NaN/Infinity at incomeTick start, resetting to 0.");
    }
    if (isNaN(totalMoneyEarned) || !isFinite(totalMoneyEarned)) {
        totalMoneyEarned = 0;
        console.warn("totalMoneyEarned was NaN/Infinity at incomeTick start, resetting to 0.");
    }
    if (isNaN(prestigePoints) || !isFinite(prestigePoints)) {
        prestigePoints = 0;
        console.warn("prestigePoints was NaN/Infinity at incomeTick start, resetting to 0.");
    }
    if (isNaN(level) || !isFinite(level)) {
        level = 1;

    }
    if (isNaN(xp) || !isFinite(xp)) {
        xp = 0;
        console.warn("XP was NaN/Infinity at incomeTick start, resetting to 0.");
    }

    let totalIncome = 0;
    stores.forEach(store => {
      if (store.isUnlocked && store.hasManager && store.class !== "headquarters" && store.class !== "advertising") {
        const managerBonus = 1.5;
        const storeIncome = (store.income * Math.pow(1.5, store.upgrades)) * managerBonus;
        totalIncome += storeIncome;
      }
    });

    const prestigeBonus = (isFinite(prestigePoints) ? prestigePoints : 0) * 0.05;
    const advertisingBonus = getAdvertisingBonus(); // Get bonus from ad agencies
    const trafficBonus = getTrafficBonus(); // Get bonus from traffic

    // All multipliers combine
    const finalIncome = totalIncome * (1 + prestigeBonus) * globalIncomeMultiplier * (1 + advertisingBonus) * (1 + trafficBonus);

    money += finalIncome;
    totalMoneyEarned += finalIncome;

    gainXP(finalIncome / 2);
    if(audioPlaying && finalIncome > 0) incomeSound.play(); // Play sound only if actual income

    updateUI();
    saveGame();
    saveToLeaderboard();
  }

  // Prestige System Logic
  const PRESTIGE_MIN_LEVEL = 20;
  const PRESTIGE_MONEY_THRESHOLD = 500000;

  function checkPrestigeEligibility() {
    const currentLevel = isFinite(level) ? level : 1;
    const currentTotalMoneyEarned = isFinite(totalMoneyEarned) ? totalMoneyEarned : 0;

    const isEligible = currentLevel >= PRESTIGE_MIN_LEVEL || currentTotalMoneyEarned >= PRESTIGE_MONEY_THRESHOLD;

    if (isEligible) {
      prestigeButton.style.display = "block";
      prestigeButton.textContent = `Prestige! Gain ${getPrestigePointsToAward()} Point${getPrestigePointsToAward() > 1 ? 's' : ''}!`;
    } else {
      prestigeButton.style.display = "none";
    }
  }

  function getPrestigePointsToAward() {
    const currentLevel = isFinite(level) ? level : 1;
    const currentTotalMoneyEarned = isFinite(totalMoneyEarned) ? totalMoneyEarned : 0;

    let points = 1;
    if (currentLevel >= PRESTIGE_MIN_LEVEL) {
      points += Math.floor((currentLevel - PRESTIGE_MIN_LEVEL) / 5);
    }
    if (currentTotalMoneyEarned >= PRESTIGE_MONEY_THRESHOLD) {
      points += Math.floor(currentTotalMoneyEarned / PRESTIGE_MONEY_THRESHOLD / 2);
    }
    return Math.max(1, points);
  }

  function doPrestige() {
    if (!confirm("Are you sure you want to Prestige? You will reset your progress but gain a permanent bonus!")) {
      return;
    }

    const pointsGained = getPrestigePointsToAward();
    prestigePoints += pointsGained;

    money = 0;
    level = 1;
    xp = 0;
    lastTimestamp = Date.now();
    stores = JSON.parse(JSON.stringify(initialStoresData));
    stores.forEach((store, i) => {
        if (i > 0) {
            store.isUnlocked = false;
        } else {
            store.isUnlocked = true;
        }
    });
    totalMoneyEarned = 0;

    prestigeSound.play();

    prestigeLevelUpMessage.textContent = `💫 Prestige Complete! You gained ${pointsGained} Prestige Point${pointsGained > 1 ? 's' : ''}! Income boosted!`;
    prestigeLevelUpMessage.style.display = "block";
    prestigeLevelUpMessage.style.opacity = 1;
    setTimeout(() => {
      prestigeLevelUpMessage.style.opacity = 0;
      setTimeout(() => prestigeLevelUpMessage.style.display = "none", 500);
    }, 4000);


    updateUI();
    saveGame();
    saveToLeaderboard();
  }

  prestigeButton.onclick = doPrestige;

  // Ask for username on initial load
  function askForUsername() {
    // This function is now always called after localStorage.clear()
    // so playerName will always be (re)set.
    let newName = prompt("Welcome, new Mogul! Please enter your desired username for the leaderboard (max 20 characters):", "");
    if (newName && newName.trim() !== "") {
      playerName = newName.trim().substring(0, 20); // Trim and limit length
      // Save it immediately so it's available for saving to leaderboard
      localStorage.setItem("playerName", playerName);
      alert(`Welcome, ${playerName}! Your progress will now be saved under this name.`);
    } else {
      // If they cancel or enter empty name, assign a generic one
      playerName = "Mogul" + Math.floor(Math.random() * 100000);
      localStorage.setItem("playerName", playerName);
      alert(`No username entered. You'll be "${playerName}" on the leaderboard.`);
    }
  }


  // Initial setup
  function init() {
    // 1. Clear all local storage first to ensure a fresh start
    localStorage.clear();

    // 2. Immediately ask for/set the playerName after clearing localStorage
    // This ensures playerName is defined for the current session and for leaderboard saving.
    askForUsername();
    
    // 3. Initialize game state variables (they are declared but not assigned default values at the top)
    loadGame(); // This will reset money, level, xp, etc. to their starting values

    // 4. Initialize displayedMoney after money is set by loadGame()
    displayedMoney = money;

    // 5. Continue with other initialization steps
    calculateOfflineProgress();
    updateGlobalAdvertisingMultiplier();
    updateUI();
    animateMoneyDisplay();
    checkPrestigeEligibility();
    loadLeaderboard();
    updateCustomerTraffic();
  }

  // Run intervals
  setInterval(incomeTick, 1000);
  setInterval(spawnShopper, 2500);
  setInterval(saveToLeaderboard, 30000); // Save to leaderboard every 30 seconds
  setInterval(triggerRandomEvent, 60 * 1000 * 5); // Trigger a random event every 5 minutes
  setInterval(updateCustomerTraffic, 5000); // Update traffic every 5 seconds

  // We explicitly clear localStorage on init, so saving before unload isn't strictly necessary
  // if the goal is always a fresh start. If you later want to re-enable saving, uncomment this.
  // window.addEventListener("beforeunload", saveGame);

  // Start game
  init();

  // Make functions globally accessible for HTML buttons
  window.buyStore = buyStore;
  window.upgradeStore = upgradeStore;
  window.hireManager = hireManager;
  window.unlockStore = unlockStore;
</script>
